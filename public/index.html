<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abuja Hospital Wait Times</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/mapbox-gl@3.12.0/dist/mapbox-gl.min.js"></script>
  <script src="config.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    #map { height: 500px; width: 100%; margin-top: 20px; border: 1px solid #ddd; }
    .mapboxgl-popup-content { padding: 15px; }
    .report-form { margin-top: 10px; }
    .report-form input, .report-form select { margin: 5px 0; width: 100%; }
    .hidden { display: none; }
    .error { color: red; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>Abuja Hospital Wait Times</h1>
  <p class="intro">Find the shortest wait times at hospitals near you. Help others by reporting your wait time.</p>

  <input type="text" id="search" placeholder="Search hospitals" title="Start typing a hospital name" />
  <div id="loading" class="hidden">Loading hospitals...</div>
  <div id="error-message" class="error"></div>
  <div id="map"></div>

  <template id="report-template">
    <form class="report-form">
      <input type="number" name="wait" min="0" placeholder="Wait minutes" title="Time you waited before being seen" />
      <select name="capacity" title="How crowded was the emergency room?" required>
        <option value="2">Plenty of beds available</option>
        <option value="1">Limited beds available</option>
        <option value="0">Full - no beds available</option>
      </select>
      <input type="text" name="comment" placeholder="Optional comment" title="Add any extra notes (max 280 characters)" />
      <button type="submit">Submit Wait Time</button>
    </form>
  </template>

  <p class="disclaimer">Wait times are community-reported and may be inaccurate. In an emergency, call the hospital or emergency services. <a href="about.html">Learn more</a>.</p>

  <script type="module" src="src/app.js"></script>
</body>
</html>
